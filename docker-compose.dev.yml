services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DEV_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DEV_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DEV_POSTGRES_DB}
    volumes:
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DEV_DATABASE_URL}
    ports:
      - "8001:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    environment:
      BACKEND_URL: ${DEV_BACKEND_URL}
    ports:
      - "8051:8050"

  nginx:
    build: ./nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8088:80"
