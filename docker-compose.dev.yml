services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${DEV_POSTGRES_USER}
      POSTGRES_PASSWORD: ${DEV_POSTGRES_PASSWORD}
      POSTGRES_DB: ${DEV_POSTGRES_DB}
    volumes:
      - ./db/init.dev.sql:/docker-entrypoint-initdb.d/01-init-aigualba.sql:ro
      - ./db/init-keycloak.sql:/docker-entrypoint-initdb.d/02-init-keycloak.sql:ro
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DEV_POSTGRES_USER} -d ${DEV_POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DEV_DATABASE_URL}
    ports:
      - "8001:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
      - keycloak
    environment:
      BACKEND_URL: http://backend:8000
      DASH_DEBUG: 1
      KEYCLOAK_URL: http://localhost:8080
      KEYCLOAK_REALM: aigualba
      KEYCLOAK_CLIENT_ID: aigualba-frontend
      KEYCLOAK_CLIENT_SECRET: aigualba-frontend-secret-123
      KEYCLOAK_REDIRECT_URI: http://localhost:8050/admin
    volumes:
      - ./frontend:/app
    ports:
      - "8051:8050"

  nginx:
    build: ./nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8088:80"

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: aigualba_keycloak_dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://db:5432/keycloak
      - KC_DB_USERNAME=keycloak_user
      - KC_DB_PASSWORD=keycloak_pass
      - KC_HOSTNAME=localhost
      - KC_HOSTNAME_PORT=8080
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME_STRICT_HTTPS=false
      - KC_HOSTNAME_STRICT=false
    ports:
      - "8080:8080"
    command: start-dev --import-realm
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - keycloak_dev_data:/opt/keycloak/data
      - ./keycloak/realm-import.json:/opt/keycloak/data/import/realm-import.json:ro

volumes:
  db_data:
  keycloak_dev_data:
