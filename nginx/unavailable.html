<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AiGua-lba | Servei temporalment no disponible</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .unavailable-hero {
            position: relative;
            height: 500px;
            margin-bottom: 3rem;
        }
        .unavailable-image {
            width: 100vw;
            max-width: 1200px;
            height: 500px;
            object-fit: cover;
            display: block;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
            border-radius: 10px;
        }
        .unavailable-overlay {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            max-width: 1200px;
            height: 500px;
            border-radius: 10px;
            background: rgba(0,0,0,0.4);
        }
        .unavailable-title {
            font-size: 3rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .unavailable-title {
            Benvingut a <span style="color: #3498db;">AiGua</span>lba!
        }
        .unavailable-logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
            margin-bottom: 2rem;
        }
        .unavailable-desc {
            font-size: 1.3rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            text-align: center;
            max-width: 700px;
            margin: 0 auto 2rem auto;
        }
        .unavailable-info {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem 2rem;
            text-align: center;
        }
        .unavailable-info h2 {
            color: #e74c3c;
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .unavailable-info p {
            color: #34495e;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .photo-credit {
            font-size: 0.8rem;
            opacity: 0.8;
            text-align: right;
            font-style: italic;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
            margin: 0;
            padding: 0 20px 10px 0;
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
            z-index: 3;
            max-width: 1200px;
            width: 100vw;
        }
        @media (max-width: 800px) {
            .unavailable-title { font-size: 2rem; }
            .unavailable-image, .unavailable-overlay { height: 300px; }
            .unavailable-hero { height: 300px; }
        }
    </style>
</head>
<body>
    <div class="unavailable-hero">
        <img class="unavailable-image" src="/assets/images/3c7ac384742589.5d66896467ca0.jpg" alt="Photography by Rafael Aguilera Moyano">
        <div class="unavailable-overlay">
            <img class="unavailable-logo" src="/assets/images/logo2.png" alt="AiGua-lba Logo">
            <div class="unavailable-title">Servei temporalment no disponible</div>
            <div class="unavailable-desc">
                AiGualba està temporalment fora de servei.<br>
                Procurarem restablir el servei el més aviat possible.<br>
                Disculpeu les molèsties.
            </div>
        </div>
        <div class="photo-credit">Foto: Rafael Aguilera Moyano</div>
    </div>
</body>
</html>
