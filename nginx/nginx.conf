events {}
http {
    upstream backend {
        server backend:8000;
    }

    upstream frontend {
        server frontend:8050;
    }

    server {
        listen 80;
        server_name aigualba.cat www.aigualba.cat;
    
        return 301 https://$host$request_uri;
    }
    
    # HTTPS server - commented out during initial setup
    server {
        listen 443 ssl http2;
        server_name _;
        
        # SSL configuration - Let's Encrypt certificates
        ssl_certificate /etc/letsencrypt/live/aigualba.cat/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/aigualba.cat/privkey.pem;

        
        # SSL security settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            error_page 502 504 = /unavailable.html;
        }
        location / {
            proxy_pass http://frontend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            error_page 502 504 = /unavailable.html;
        }
        location = /unavailable.html {
            root /etc/nginx/html;
            default_type text/html;
            internal;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
     }
}

